<!DOCTYPE html>
<html lang="en">

<body>
<div th:fragment="myheader" class="container-fluid px-md-4 px-2 bg-warning">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 mb-4 border-bottom">
        <a href="/" class="mb-2 text-dark text-decoration-none">
            <img src="/assets/images/logo-vasos.png" class="logo" alt="img-logo">
        </a>

        <div>

            <div th:if="${id}">
                <div>
                    <a style="color: black" href ="/logout" class="me-3"><i class="fa fa-user-times" aria-hidden="true"></i>Logout</a>
                    <a style="color: black" href ="/carrinho" class="me-3"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span class="me-3">Carrinho</span></a></div>
            </div>
            <!-- ELSE -->
            <div th:unless="${id}">
                <div>
                    <a style="color: black" href="/cadastropessoa" class="me-1"><i class="fa fa-user-plus" aria-hidden="true"></i><span class="me-3">Cadastre-se</span></a>
                    <a style="color: black" href ="/loginCliente" class="me-1"><i class="fa fa-sign-in" aria-hidden="true"></i><span class="me-3">Login</span></a>
                    <a style="color: black" href ="/carrinho" class="me-3"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span class="me-3">Carrinho</span></a></div>
            </div>
        </div>

    </header>
    <h1 th:value="${id}"></h1>
</div>
</body>
</html>
