<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Finalizar a compra</title>
<meta charset="utf-8"/>

    <style>

    @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");

    body {
        background-color: #f5eee7;
        font-family: "Poppins", sans-serif;
        font-weight: 300
    }

    .container {
        height: 100vh
    }

    .card {
        border: none
    }

    .card-header {
        padding: .5rem 1rem;
        margin-bottom: 0;
        background-color: rgba(0, 0, 0, .03);
        border-bottom: none
    }

    .btn-light:focus {
        color: #212529;
        background-color: #e2e6ea;
        border-color: #dae0e5;
        box-shadow: 0 0 0 0.2rem rgba(216, 217, 219, .5)
    }

    .form-control {
        height: 50px;
        border: 2px solid #eee;
        border-radius: 6px;
        font-size: 14px
    }

    .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #039be5;
        outline: 0;
        box-shadow: none
    }

    .input {
        position: relative
    }

    .input i {
        position: absolute;
        top: 16px;
        left: 11px;
        color: #989898
    }

    .input input {
        text-indent: 25px
    }

    .card-text {
        font-size: 13px;
        margin-left: 6px
    }

    .certificate-text {
        font-size: 12px
    }

    .billing {
        font-size: 11px
    }

    .super-price {
        top: 0px;
        font-size: 22px
    }

    .super-month {
        font-size: 11px
    }

    .line {
        color: #bfbdbd
    }

    .free-button {
        background: #1565c0;
        height: 52px;
        font-size: 15px;
        border-radius: 8px
    }

    .payment-card-body {
        flex: 1 1 auto;
        padding: 24px 1rem !important
    }

</style>

</head>
<body>
<div th:replace="header::myheader"></div>
<div class="container d-flex justify-content-center mt-5 mb-5">
    <div class="row g-3">
        <div class="col-md-6"> <span>Endereï¿½o de entrega</span>
            <div class="card">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header p-0" id="headingTwo">
                           <div class="form-check" th:each="endereco : ${listaEnderecos}">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" th:value="${endereco.logradouro} + ' ' + ${endereco.numero}" th:attr="data-cep=${endereco.cep}">
  <label class="form-check-label" for="exampleRadios1" ><span th:text="${endereco.logradouro} + ' ' + ${endereco.numero}"&nbsp;></span><br><span th:text="${endereco.cep}"></span></label>
 
</div>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header p-0">
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body payment-card-body">
                                
                                <div class="row mt-3 mb-3">
                                    <div class="col-md-6"> 
                                       
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input"> </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary btn-block free-button" th:href="carrinho">Voltar para o carrinho</a>
            </div>
        </div>
        <div class="col-md-6"> <span>Detalhes</span>
            <div class="card">
                <div class="d-flex justify-content-between p-3">
                    <div class="d-flex flex-column"> <span>Subtotal</span></div>
                    <div class="mt-1"> <sup class="super-price" th:text="${compra.valorTotal}" id="subtotal">R$</sup></div>
                </div>
                <hr class="mt-0 line">
                <div class="p-3" th:each="item : ${listaItens}">
                    <div class="d-flex justify-content-between mb-2"><img th:src="@{/produto/mostrarImagem/{imagem}(imagem=${item.produto.image_url})}" class="img-fluid" alt="Card image cap" style=" max-height: 3rem;"><span th:text="${item.produto.name}"></span> <span th:text="${item.quantidade}"></span><span th:text="${item.valorUnitario}"></span> </div>
                    <input type="hidden" id="categoria" th:value="${categoria}">
                </div>
                <hr class="mt-0 line">
                <div class="p-3 d-flex justify-content-between">
                    <div class="d-flex flex-column" id="valorFret" th:text="${compra.frete}" > <small></small> <span>Total</span> </div> <span th:text="${compra.valorTotal}" id="valorTotal"></span>
                </div>
                <a class="btn btn-primary btn-block free-button" th:href="finalizarCompra" id="next">Escolher forma de pagamento</a>
            </div>
        </div>
    </div>
</div>
        
</body>
<script>
    var frete = 0;
    var freteComTaxa = 0;
    var subtotal = $('#subtotal').text();
    var endereco = $('.form-check-input:checked').val();

    function buscarCEP() {
        let CEP = $('#exampleRadios1').attr('data-cep');
        let settings = {
            "url": "https://viacep.com.br/ws/" + CEP + "/json/",
            "method": "GET",
            "timeout": 0,
        };
        $.ajax(settings).done(function (response) {
            console.log(response)
            let estado = response.uf;
            let cidade = response.localidade;

            switch(estado){
                case "SP":
                    if(cidade == "S?o Paulo"){
                        frete = 9.99;
                    }else{
                        frete = 14.99;
                    }
                    break;
                case "MG":
                    if(cidade == "Belo Horizonte"){
                        frete = 16.99;
                    }else{
                        frete = 21.99
                    }
                    break;
                case "RJ":
                    if(cidade == "Rio De Janeiro"){
                        frete = 14.69;
                    }else{
                        frete = 20;
                    }
                    break;
                case "MA":
                    if(cidade == "S?o Lu?s"){
                        frete = 25.59;
                    }else{
                        frete = 32;
                    }
                    break;
                case "MT":
                    if(cidade == "Cuiab?"){
                        frete = 19.25;
                    }else{
                        frete = 24.75;
                    }
                    break;
                case "MS":
                    if(cidade == "Campo Grande"){
                        frete = 22;
                    }else{
                        frete = 26.78;
                    }
                    break;
                case "BA":
                    if(cidade == "Salvador"){
                        frete = 29.30;
                    }else{
                        frete = 36;
                    }
                    break;
                case "PR":
                    if(cidade == "Bel?m"){
                        frete = 17.21;
                    }else{
                        frete = 19.66;
                    }
                    break;
                case "PN":
                    if(cidade == "Curitiba"){
                        frete = 12.50;
                    }else{
                        frete = 17;
                    }
                    break;
                case "SC":
                    if(cidade == "Florian?polis"){
                        frete = 16.50;
                    }else{
                        frete = 18.20;
                    }
                    break;
                case "RS":
                    if(cidade == "Porto Alegre"){
                        frete = 32.50;
                    }else{
                        frete = 36.78;
                    }
                    break;
                case "RR":
                    if(cidade == "Boa Vista"){
                        frete = 36.40;
                    }else{
                        frete = 39.99;
                    }
                    break;
                case "RO":
                    if(cidade == "Porto Velho"){
                        frete = 39.55;
                    }else{
                        frete = 42.60;
                    }
                    break;
                case "AC":
                    if(cidade == "Rio Branco"){
                        frete = 55;
                    }else{
                        frete = 59.99;
                    }
                    break;
                case "AL":
                    if(cidade == "Macei?"){
                        frete = 32;
                    }else{
                        frete = 35.99;
                    }
                    break;
                case "AP":
                    if(cidade == "Macap?"){
                        frete = 65;
                    }else{
                        frete = 67.99;
                    }
                    break;
                case "AM":
                    if(cidade == "Manaus"){
                        frete = 42;
                    }else{
                        frete = 47.99;
                    }
                    break;
                case "CE":
                    if(cidade == "Fortaleza"){
                        frete = 32;
                    }else{
                        frete = 35.99;
                    }
                    break;
                case "ES":
                    if(cidade == "Vit?ria"){
                        frete = 21;
                    }else{
                        frete = 23.66;
                    }
                    break;
                case "GO":
                    if(cidade == "Goiania"){
                        frete = 26;
                    }else{
                        frete = 28.69;
                    }
                    break;
                case "PB":
                    if(cidade == "Jo?o Pessoa"){
                        frete = 36;
                    }else{
                        frete = 38.59;
                    }
                    break;
                case "PI":
                    if(cidade == "Teresina"){
                        frete = 45;
                    }else{
                        frete = 49.59;
                    }
                    break;
                case "TO":
                    if(cidade == "Palmas"){
                        frete = 27;
                    }else{
                        frete = 31.50;
                    }
                    break;
                case "SE":
                    if(cidade == "Aracaju"){
                        frete = 32;
                    }else{
                        frete = 35.99;
                    }
                    break;
                case "RN":
                    if(cidade == "Natal"){
                        frete = 41;
                    }else{
                        frete = 43;
                    }
                    break;
                case "PE":
                    if(cidade == "Recife"){
                        frete = 46;
                    }else{
                        frete = 48.30;
                    }
                    break;
                case "DF":
                    if(cidade == "Brasilia"){
                        frete = 46;
                    }else{
                        frete = 48.30;
                    }
                    break;
                default:
                    frete = 50
            }


        });
    }

$('.form-check-input').change(function(){
    endereco = $(this).val();
    buscarCEP()
    if($('#categoria').val() == 'normal'){
        freteComTaxa = frete*1.0;
    }else if($('#categoria').val() == 'expressa'){
        freteComTaxa = frete*1.2;

    }else if($('#categoria').val() == 'urgente'){
        freteComTaxa = frete*1.5;
    }
    $('#valorFret').text(freteComTaxa)
    $('#valorTotal').text(parseFloat(freteComTaxa)+parseFloat(subtotal));

});
    $('#next').click(function(){
        $('#next').prop("href", "finalizarCompra?frete="+parseFloat(freteComTaxa)+"&endereco="+endereco);
    })

</script>
</html>
