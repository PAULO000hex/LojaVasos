<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Manutenção de Produtos</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Manutenção de Produtos</h1>
		<hr>
		<h2>Editar Produto</h2>
		<form action="#" th:action="@{/produtos/salvar}" th:object="${produto}" method="POST">
			<input type="hidden" id="id" th:field="*{product_id}">

			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
			<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="text-danger"></span>
      		<input type="number" th:field="*{size}" class="form-control mb-4 col-4">
      		
      		<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
      		<input type="number" th:field="*{price}" class="form-control mb-4 col-4">
      		
      		<span th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></span>
			<input type="text" th:field="*{color}" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('available')}" th:errors="*{available}" class="text-danger"></span>
      		<input type="text" th:field="*{available}" class="form-control mb-4 col-4"> 
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/produtos}">Retornar para a lista de pessoas</a>
	</div>
</body>
</html>
