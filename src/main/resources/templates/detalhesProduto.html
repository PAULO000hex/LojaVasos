<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Manutenção de Produtos</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Visualizar Produto</h1>
		
		<div class="row">
			<div class="col">
				<img src="" alt=""/>
			</div>
			<div class="col">
				<span class="d-block">R$ <span th:text="${produto.price}"></span></span>
				<button class="btn btn-info col-2 disabled">Comprar</button>
			</div>
		</div>
		
		<div class="row mt-4 mb-4">
			<div class="col">
				<h2>Descrilão do Produto</h2>
				<p th:text="${produto.description}"></p>
			</div>
			<div class="col">
				<h2>Cor do Produto</h2>
				<p th:text="${produto.color}"></p>
			</div>
			<div class="col">
				<h2>Tamanho do Produto</h2>
				<p th:text="${produto.size}"></p>
			</div>
		</div>
		
		<div class="row mt-4 mb-4">
			<div class="col">
				<h2>Quantidade do Produto</h2>
				<p th:text="${produto.available}"></p>
			</div>
			<div class="col">
				<h2>Status do Produto</h2>
				<p th:text="${produto.status}"></p>
			</div>
		</div>
		
		<a th:href="@{/produtos}">Retornar para a listagem de produtos</a>
	</div>
</body>
</html>
