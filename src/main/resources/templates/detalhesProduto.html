<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Manutenção de Produtos</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
        @media(max-width: 992px) {
            .column-data {
                margin: 30px;
            }
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="header::myheader"></div>
	<div class="container my-5">
		<div class="row">
			<div class="col-lg">
				<div id="carouselExampleIndicators" class="carousel slide bg-primary" data-ride="carousel">
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.Image_url})}" class="d-block w-100 img-fluid" alt="..."> 
				    </div>
				    <div th:each="img : ${imagens}" class="carousel-item">
				      <img th:src="@{/produto/mostrarImagem/{imagem}(imagem=${img.url})}" class="d-block w-100 img-fluid" alt="..."> 
				    </div>
				  </div>
				  <a class="carousel-control-prev text-danger" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
			<div class="col-lg column-data">
				<h4 th:text="${produto.name}"></h4>
				<div class="d-flex flex-row">
	                <div class="icons mr-2 text-warning"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i></div>
	            </div>
	            <div class="mt-4 offers mb-1" th:text="'Descrição: ' + ${produto.description}"></div>
	            <div class="mt-4 offers mb-1" th:text="'Preço: R$ ' + ${produto.price}"></div>
	            <hr>
	            <div class="mt-3"><button class="btn btn-dark mr-2" type="button">Adicionar no carrinho</button><button class="btn btn-success" type="button">Comprar agora</button></div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
