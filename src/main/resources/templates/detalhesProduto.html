<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Detalhes do Produto - Eccomerce</title>
  </head>
  <body>
    <h1 class="text-center mb-5 mt-3">Detalhes do Produto!</h1>
	  <div class="container my-2">
			<div class="row">
				<div class="col">
					<div id="carouselExampleIndicators" class="carousel slide bg-primary" data-ride="carousel">
					  <ol class="carousel-indicators">
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					  </ol>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.Image_url})}" class="d-block w-100" alt="..."> 
					    </div>
					    <div th:each="img : ${imagens}" class="carousel-item">
					      <img th:src="@{/produto/mostrarImagem/{imagem}(imagem=${img.url})}" class="d-block w-100" alt="..."> 
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
				
				<div class="col">
					<p class="font-weight-bold display-4" th:text="${produto.name}"></p>
					<p class="" th:text="${produto.description}"></p>
					<p class="" th:text="${produto.price}"></p>
					
					<button class="btn btn-outline-info col-2 disabled mt-4">Comprar</button>
				</div>
			</div>
		
			<a th:href="@{/index}">Retornar para o index</a>
		</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
