<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Produtos</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<div class="d-flex justify-content-between mb-3">
			<h1>Produtos</h1>
			
			<a th:href="@{/produtos/incluir}" class="btn btn-primary btn-sm mt-3 mb-2">Incluir Produto</a>
		</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>				
					<th>Id</th>
					<th>Descrição</th>
					<th>Tamanho</th>
					<th>Preço</th>
					<th>Cor</th>
					<th>Quantidade</th>
					<th>Status</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listaProdutos}">
					<td th:text="${produto.product_id}"></td>
					<td th:text="${produto.description}"></td>
					<td th:text="${produto.size}"></td>
					<td th:text="${produto.price}"></td>
					<td th:text="${produto.color}"></td>
					<td th:text="${produto.available}"></td>
					<td th:text="${produto.status}"></td>
					<td>
						<a th:href="@{/produto/{id}(id=${produto.product_id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/produto/excluir/{id}(id=${produto.product_id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
