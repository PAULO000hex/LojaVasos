<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Produtos</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>
<body>
	<div class="my-2 mx-5">
		<div class="d-flex justify-content-between mb-3">
			<h1>Produtos</h1>

			<a th:href="@{/produtos/incluir}" class="mt-3"> <img
				src="assets/images/adicionar.png" alt=""
				style="height: 30px; width: 30px;" />
			</a>
		</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Tamanho</th>
					<th>Preço</th>
					<th>Quantidade</th>
					<th>Status</th>
					<th>Ações</th>
					<th>Detalhes do Produto</th>
					<th>Gerenciar Imagens</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listaProdutos}">
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.name}"></td>
					<td th:text="${produto.description}"></td>
					<td th:text="${produto.size}"></td>
					<td th:text="${produto.price}"></td>
					<td th:text="${produto.available}"></td>
					<td th:text="${produto.status}"></td>
					<td><a th:href="@{/produto/{id}(id=${produto.id})}"
						class="btn btn-primary">Alterar</a> <a
						th:href="@{/produto/excluir/{id}(id=${produto.id})}"
						class="btn btn-danger"
						th:text="${produto.status} ? 'Desativar' : 'Ativar'"></a></td>
					<td><a th:href="@{/produto/detalhes/{id}(id=${produto.id})}">Ver
							detalhes</a></td>
					<td><a th:href="@{/produto/imagens/{id}(id=${produto.id})}"
						class="btn btn-primary">Gerenciar Imagens</a></td>
				</tr>
			</tbody>
		</table>

		<div class="row mt-3">
			<div class="col">
				<nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li th:if="${listaProdutos.hasPrevious()}" class="page-item"><a class="page-link" th:href="@{/produtospag(page=${listaProdutos.number-1}, size = ${listaProdutos.size})}">Anterior</a></li>
				    <th:block th:each="i:${#numbers.sequence(0,listaProdutos.totalPages -1)}" class="page-item"><a class="page-link" th:href="@{/produtospag(page=${i},size= ${listaProdutos.size})}">[[ ${i} +1 ]] </a></th:block>
				    <li th:if="${listaProdutos.hasNext()}" class="page-item"><a class="page-link" th:href="@{/produtospag(page=${listaProdutos.number+1}, size = ${listaProdutos.size})}">Proxima</a></li></ul>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
