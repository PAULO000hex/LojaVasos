<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usuários</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" 
        integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" 
        crossorigin="anonymous"
></script>
<style>
        @media(max-width: 992px) {
            .card {
                margin: 0 auto;
            }
        }
        
        .logo {
        	width: 135px; 
        	height: 60px;
        }
        
        @media(max-width: 568px) {
            .logo {
	        	width: 100px;
	        	height: 50px;
	        }
        }
    </style>
</head>
<body>
<div class="container-fluid px-md-4 px-2 bg-warning">
	    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-between py-3 mb-4 border-bottom">
	      <a href="/index" class="mb-2 text-dark text-decoration-none">
	        <img src="/assets/images/logo-vasos.png" class="logo" alt="img-logo">
	      </a>
	
	      <div>
            <a href="/login" class="me-1"><img src="/assets/images/login.png" alt="Login"><span class="me-3">Login</a></span>
            <a href="/cadastropessoa" class="me-1"><img src="/assets/images/registration.png" alt="Registrar"><span class="me-3">Criar login</a></span>
            <a href="/index" class="me-3"><img src="/assets/images/carrinho.png" alt="Comprar"></a>
	      </div>
	    </header>
	  </div>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Criar Conta</h2>

              <form action="salvarcliente" method="post" th:object="${clienteobj}">
				<input type="hidden" name="id" th:field="*{id} "/>
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Nome Completo</label>
                  <input type="text" name="nome" th:field="*{nome}" id="form3Example1cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example2cg">E-mail</label>
                  <input type="email" th:readonly="*{email}" name="email" th:field="*{email}" id="form3Example2cg" class="form-control form-control-lg" required/>
                </div>
                
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg">CPF</label>
                  <input type="text" name="cpf" th:field="*{cpf}" id="form3Example3cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">CPF</label>
                  <select th:field="*{genero}">
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
                
                 <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg">Nascimento</label>
                  <input type="date" name="nascimento" th:field="*{nascimento}" id="form3Example3cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cdg">Senha</label>
                  <input type="password" name="senha" th:field="*{senha}" id="form3Example4cdg" class="form-control form-control-lg" required/>  
                </div>
                                
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example5cdg">Confirmar Senha</label>
                  <input type="password" name="confirmesenha" id="form3Example5cdg" class="form-control form-control-lg" required/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="background-color: #ffc107; border-color: #ffc107;">Cadastrar Endereço</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<script>
$(document).ready(function(){
	$("#form3Example3cg").mask("000.000.000-00");
});

$(document).submit(function(e){
	if($("#form3Example5cdg").val() != $("#form3Example4cdg").val()){
		e.preventDefault();
		alert("As senhas não conferem")
	}
})
</script>
