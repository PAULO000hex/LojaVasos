<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Criar Conta</h2>

              <form action="salvarpessoa" method="post" th:object="${pessoaobj}">
				<input type="hidden" name="id" th:field="*{id} "/>
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Nome Completo</label>
                  <input type="text" name="nome" th:field="*{nome}" id="form3Example1cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg">E-mail</label>
                  <input type="email" name="email" th:field="*{email}" id="form3Example3cg" class="form-control form-control-lg" required/>
                </div>
                
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">CPF</label>
                  <input type="text" name="cpf" th:field="*{cpf}" id="form3Example1cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg">Senha</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" required/>  
                </div>

                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cdg">Confirmar Senha</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" required/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Cadastrar</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Listar Usuários <a href="/cadastro/listarpessoas" class="fw-bold text-body"><u>Listar</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
