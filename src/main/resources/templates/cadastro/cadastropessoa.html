<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>
	<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
	<label > ID</label>
	<input name="id" th:field="*{id} " readonly="readonly" />
		<label>Nome</label> <input name="nome" th:field="*{nome}" /> 
		<label>email</label> <input name="email" th:field="*{email}" /> 
			<label>cpf</label> <input name="cpf" th:field="*{cpf}" /> 
			
			<input
			class="btn waves-effect waves-light" type="submit" value="Salvar" />
	</form>

	<a href="/listapessoas">Listar</a>

	<table>
		<tr th:each="pessoa : ${pessoas}">

			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.email}"></td>
			<td th:text="${pessoa.cpf}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" >
					Editar</a></td>
					
				
	<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}" 	class="btn btn-danger" th:text="${pessoa.status} ? 'Desativar' : 'Ativar'">
					excluir</a></td>
					
					
		</tr>
	</table>



	<script type="text/javascript" src="materialize/js/materialize.js"></script>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
