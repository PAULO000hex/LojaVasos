<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>E-commerce</title>
    <style>
        @media(max-width: 992px) {
            .card {
                margin: 0 auto;
            }
        }
        
        .logo {
        	width: 135px; 
        	height: 60px;
        }
        
        @media(max-width: 568px) {
            .logo {
	        	width: 100px;
	        	height: 50px;
	        }
        }
    </style>
  </head>
  <body class="bg-light">

  <div th:replace="header::myheader"></div>

    <div class="container">
        <div class="row mt-3">
            <div th:each="produto : ${listaProdutos}" class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3">
                <div class="card p-3 bg-white shadow" style="max-width: 18rem; max-height: 20rem;">
                    <img th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.Image_url})}" class="img-fluid" alt="Card image cap" style=" max-height: 13rem;">
                    <div>
                      <h5 class="mt-2 mb-1" th:text="${produto.name}"></h5>
                      <div class="d-flex justify-content-between">
                        <span class="mt-1" th:text="'R$ ' + ${produto.price}">R$ 299,00</span>
                        <a th:href="@{/produto/detalhes-eccomerce/{id}(id=${produto.id})}"><img src="assets/images/detalhes.png" alt="detalhes"></a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
