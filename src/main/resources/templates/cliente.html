<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Produtos</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<style>
        @media(max-width: 992px) {
            .card {
                margin: 0 auto;
            }
        }
        
        .logo {
        	width: 135px; 
        	height: 60px;
        }
        
        @media(max-width: 568px) {
            .logo {
	        	width: 100px;
	        	height: 50px;
	        }
        }
    </style>
</head>
<body>

<div th:replace="header::myheader"></div>
  
	<div class="my-2 mx-5">
		<div class="d-flex justify-content-between mb-3">
			<h1>Meu Perfil</h1><br>
		</div>
		<div class="d-flex justify-content-between mb-3">
			<h1 th:text="${cliente.nome}"></h1><br>
			<a th:href="@{/editarcliente/{id}(id=${cliente.id})}"	class="btn btn-primary">Editar Perfil</a>
		</div>
		<h1>Endereços</h1>
		<table border="1" class="table table-striped table-responsive-md" id="table">
			<thead>
				<tr>
					<th>CEP</th>
					<th>Logradouro</th>
					<th>Bairro</th>
					<th>Nº</th>
					<th>Tipo</th>
					<th>Principal</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="endereco : ${listaEnderecos}">
					<td th:text="${endereco.cep}"></td>
					<td th:text="${endereco.logradouro}"></td>
					<td th:text="${endereco.bairro}"></td>
					<td th:text="${endereco.numero}"></td>
					<td th:text="${endereco.faturamento} ? 'Faturamento' : 'Entrega'"></td>
					<td>
					<a th:href="@{/editarprincipal/{enderecoid}(enderecoid=${endereco.id})}"
							class="btn btn-primary" th:text="'Alterar'"></a></td>
					<td><a
							th:href="@{/removerendereco/{idendereco}(idendereco=${endereco.id})}"
							class="btn btn-danger"
							> Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
<script>
$(document).ready( function () {
    $('#table').DataTable();
} );
</script>
