<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Manutenção de Imagens</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Manutenção das Imagens</h1>
		<hr>
		<form action="#" th:action="@{/produto/imagem/salvar}" th:object="${produto}" method="POST" enctype="multipart/form-data">			
			<div class="row mb-3">
				<div class="col">
					<label class="form-label">Id do Produto</label>
					<input type="text" class="form-control" th:value="${produto.id}" reandoly>
				</div>
				<div class="col">
					<label class="form-label">Nome do Produto</label>
					<input type="text" class="form-control" th:value="${produto.name}" reandoly>
				</div>
			</div>

      		<label class="form-label">Imagem</label>
      		<input type="file" name="file" accept="image/*" class="form-control mb-4 col-4" required>
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
			<a th:href="@{/produtos}" class="btn btn-info col-2">Cancelar</a>
		</form>
		<hr>
		<a th:href="@{/produtos}">Retornar para a listagem de produtos</a>
	</div>
</body>
</html>
<script>
$(document).ready(function() {
    $('.js-example-basic-single').select2();
});
</script>
